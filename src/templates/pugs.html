{% extends 'base.html' %}

{% block content %}
<div class="starter-template">
  <h1>Pugs rule over mankind!</h1>
  <p class="lead">Their wisdom is boundless, and their providence sharp!</p>
  <p>Their names are:</p>
  <ul>
    {% for pug in pugs %}
    <li>{{ pug }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
